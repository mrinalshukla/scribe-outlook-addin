<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../../assets/logo-filled.png" alt="Contoso" title="Contoso" />
        <h1 class="ms-font-su">Welcome</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <h2 class="ms-font-xl"> Select account using dropdown box below. </h2>
        <select id="account">
            <option value="hide">Select Account...</option>
            <option value="elizabeth_account">Elizabeth Nelson</option>
            <option value="chase_account">Chase Perez</option>
            <option value="juan_account">Juan Ruiz</option>
            <option value="mrinal_account">Mrinal Shukla</option>
            <option value="marta_">Marta Sinitsina</option>
        </select>
        <h2 class="ms-font-xl"> Select desired signature from list and click the 'add' button. </h2>
        <select id="signature">
            <option value="hide">Select Signature...</option>
            <option value="test_signature_01">Signature 01</option>
            <option value="test_signature_01">Signature 02</option>
            <option value="test_signature_01">Signature 03</option>
        </select>
        <div role="button" id="add_signature" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
            <span class="ms-Button-label">Add</span>
        </div>
        <p class="ms-font-l">To add or remove signatures, click the '<b>Edit Signatures</b>' button below.</p>
        <div role="button" id="edit_signature_popup" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
            <span class="ms-Button-label">Edit Signatures...</span>
        </div>
    </main>
</body>

</html>
